<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.min.css"/>
<title>Login</title>
<style>
    .btn-color {
        background-color: #0e1c36;
        color: #fff;
    }
    
    .profile-image-pic {
        height: 200px;
        width: 200px;
        object-fit: cover;
    }
    
    .cardbody-color {
        background-color: #ebf2fa;
    }
    
    a {
        text-decoration: none;
    }</style>
</head>
<body>
{% if page == "login" %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Log In</h2>
            <div class="text-center mb-5 text-dark">To-do Application</div>
                <div class="card my-5">
                    
                    <form class="card-body cardbody-color p-lg-5" method = "POST">
                        {% csrf_token %}
                        <div class="text-center">
                            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                            width="200px" alt="profile">
                        </div>
                        
                        <div class="mb-3">
                            <input type="text" class="form-control" name = "email" id="Username" aria-describedby="emailHelp"
                            placeholder="Enter Email. . .">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name = "password" id="password" placeholder="Enter Password . . .">
                        </div>
                        <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                            Registered? <a href="{% url 'signup'%}" class="text-dark fw-bold"> Create an
                                Account</a>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
{% else %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Sign Up</h2>
            <div class="text-center mb-5 text-dark">Provide Valid details! </div>
                <div class="card my-5">
                    
                    <form class="card-body cardbody-color p-lg-5" method = "POST">
                        {% csrf_token %}
                        <div class="text-center">
                            <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                            width="200px" alt="profile">
                        </div>
                        {%for field in form%}
                        <div class="mb-3">
                            <label>{{field.label}}</label>
                            {{field}}
                        </div>
                        {% endfor %}
    
                        <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                        <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already Have Account ? <a href="{% url 'login' %}" class="text-dark fw-bold">Click Here.</a>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
{% endif %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
