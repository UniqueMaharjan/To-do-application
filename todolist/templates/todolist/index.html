{% extends 'main.html' %}
{% block content %}
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Detail of that Task</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for task in task %}
            <tr>
                <td class="table">{{task.title}}</td>
                <td class="table">{{task.description}}</td>
                <td><a href= "{% url 'edit' task.uu_id %}">edit</a></td>
                <td><a href= "{% url 'delete' task.uu_id %}">Delete</a></td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href = "{% url 'tasks' %}"><input type="submit" value="ADD"></a>
{% endblock %}
