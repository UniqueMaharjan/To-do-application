{% extends 'main.html' %}
{% block content %}
<style>
    .inputbox span {
        position: absolute;
        top: 10px;
        left: 5px;
        font-size: 13px;
        transition: 0.5s
    }
    
    .inputbox i {
        position: absolute;
        top: 13px;
        right: 8px;
        transition: 0.5s;
        color: #3F51B5
    }
    
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0
    }
    
    .inputbox input:focus~span {
        transform: translateX(-4px) translateY(-13px);
        font-size: 10px
    }
    
    .inputbox input:valid~span {
        transform: translateX(-4px) translateY(-13px);
        font-size: 10px
    }    
</style>
<div class="container d-flex justify-content-center align-items-center">
    <div class="card py-4">
        <h5 class="font-weight-normal">Personal Details</h5> <span class="notify-text">Feel free to edit your basic information such as name, email etc.</span>
        <form action="" method = "POST" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="mt-3">
                <div class="row">
                    {%for field in form %}
                    <div class="col-md-6">
                        <div class="inputbox mt-3"><label>{{field.label}}</label></div>
                        {{field}}
                    </div>
                    {%endfor%}
                </div>
                <button class = "btn  btn-primary" type="submit">Edit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
